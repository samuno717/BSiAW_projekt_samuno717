{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-3">Rejestracja</h3>
                <form method="POST" action="">
                    <div class="mb-3">
                        <label class="form-label">Wybierz nazwę użytkownika</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Wybierz hasło</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Utwórz konto</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <small>Masz już konto? <a href="{{ url_for('login') }}">Zaloguj się</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
